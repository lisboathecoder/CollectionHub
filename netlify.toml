# Configuração para Netlify (Frontend + Backend Serverless)
[build]
  publish = "."
  command = "npm install && npx prisma generate"
  functions = "netlify/functions"

# Redireciona todas as chamadas /api/* para a function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Configuração de timeout para functions (max 10s no free tier)
[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
