<body>
  <header class="navbar">
    <div class="navbar-left">
      <a href="/index.html">
        <img src="/assets/images/shop.png" alt="icone da loja" class="icone-imagem" />
      </a>
      <div class="search-box">
        <input type="text" placeholder="Search Collection..." class="search-input" id="searchInput" />
        <button class="search-btn">...</button>

        <div class="search-suggestions" id="searchSuggestions" style="display: none;">
          <div class="suggestion-item">
            <span class="suggestion-icon">üîç</span><span>Pokemon cards</span>

        </div>

    </div>

    <div class="logo">
      <a href="/index.html">
        <img src="/assets/images/Collection logo branca.png" alt="Hubb Logo" />
      </a>
    </div>

    <div class="navbar-right">
      <img src="/assets/images/shopbag.png" alt="icone do shopbag" class="icone-imagem" />
      <img src="/assets/images/sino.png" alt="icone do sino" class="icone-imagem" />

      <a href="/pages/userLogin/login.html" class="nav-item user-profile" id="profileLink">
        <img src="/assets/images/icon.png" alt="" class="icone-imagem" id="profileImage" />
      </a>

  <main class="set-details-container">
    <!-- Search Header -->
    <div class="search-header">
      <a href="javascript:history.back()" class="back-button"> ‚Üê Back </a>
      <h1 id="search-title">Search Results</h1>
      <p id="search-query"></p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="error-state" style="display: none">
      <p>No results found. Try a different search term.</p>
      <button onclick="location.href='/pages/explore/homeSetPokemon.html'">
        Browse Collections
      </button>
    </div>

    <!-- Collections Results -->
    <div id="collections-section" style="display: none">
      <h2 class="results-section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        Collections
      </h2>
      <div id="collections-grid" class="collections-results-grid"></div>
    </div>

    <!-- Cards Results -->
    <div id="cards-section" style="display: none">
      <h2 class="results-section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <rect x="2" y="3" width="20" height="14" rx="2"></rect>
          <line x1="2" y1="9" x2="22" y2="9"></line>
        </svg>
        Cards (<span id="cards-count">0</span>)
      </h2>
      <div id="cards-grid" class="cards-grid"></div>
      <div id="pagination" class="pagination" style="display: none"></div>
    </div>
  </main>

  <footer class="footer">

      <div class="footer-section footer-nav">

          Collection<span class="text-primary">Hub</span>

        <p>&copy; 2025 CollectionHub. Todos os direitos reservados.</p>
      </div>

      <div class="footer-section footer-social">
        <h4 class="footer-heading">Siga-nos</h4>
        <div class="social-icons">
          <a href="https://www.instagram.com/collectionhub.co/" target="_blank" class="social-link"
            aria-label="Instagram">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-instagram">

              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
