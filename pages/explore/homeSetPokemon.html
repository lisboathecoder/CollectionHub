    <script>
      const filterBtns = document.querySelectorAll(".filter-btn");
      const pokemonContainer = document.getElementById("pokemon-collections");
      const promosContainer = document.getElementById("promos-collections");

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const filter = btn.getAttribute("data-filter");

          if (filter === "pokemon") {
            pokemonContainer.style.display = "block";
            promosContainer.style.display = "none";
          } else if (filter === "promos") {
            pokemonContainer.style.display = "none";
            promosContainer.style.display = "block";
          }
        });
      });

      const tabs = document.querySelectorAll(".tab");
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
        });
      });

      const packImages = document.querySelectorAll(".pack-image");
      packImages.forEach((img) => {
        img.addEventListener("click", () => {
          console.log("Pack clicado:", img.alt);
        });
      });
    </script>
