<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Álbum - CollectionHub</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/albums.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .album-view-container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .album-header {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .album-info h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .album-info p {
            color: #aaa;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .album-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 62, 108, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .stat-item i {
            color: #ff3e6c;
        }

        .album-actions {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            font-size: 1.2em;
        }

        .btn-icon:hover {
            border-color: #ff3e6c;
            background: rgba(255, 62, 108, 0.1);
            color: #ff3e6c;
        }

        .search-section {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff3e6c;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff3e6c 0%, #ff1744 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 62, 108, 0.4);
        }

        .cards-section {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #fff;
            font-size: 1.5em;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-toggle button {
            width: 40px;
            height: 40px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            border-color: #ff3e6c;
            background: rgba(255, 62, 108, 0.1);
            color: #ff3e6c;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card-item {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-item:hover {
            transform: translateY(-5px);
            border-color: #ff3e6c;
            box-shadow: 0 8px 20px rgba(255, 62, 108, 0.3);
        }

        .card-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card-item-name {
            color: #fff;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .card-item-number {
            color: #666;
            font-size: 0.8em;
        }

        .remove-card-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(244, 67, 54, 0.9);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card-item:hover .remove-card-btn {
            display: flex;
        }

        .remove-card-btn:hover {
            background: #f44336;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .album-header {
                flex-direction: column;
                text-align: center;
            }

            .album-info h1 {
                font-size: 2em;
            }

            .album-stats {
                justify-content: center;
            }

            .search-box {
                flex-direction: column;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/index.html">
                    <img src="/assets/images/logo.png" alt="CollectionHub Logo">
                </a>
            </div>
            <nav class="nav-links">
                <a href="/pages/explorer.html" class="nav-item">Explorar</a>
                <a href="/pages/app/collection.html" class="nav-item">Coleção</a>
            </nav>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search collection...">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <a href="#" id="profileLink">
                <img src="/assets/images/icon.png" alt="Login / Register" id="profileImage">
            </a>
        </div>
    </header>

    <main class="album-view-container">
        <div class="album-header">
            <div class="album-info">
                <h1 id="albumName">Carregando...</h1>
                <p id="albumDescription">-</p>
                <div class="album-stats">
                    <div class="stat-item">
                        <i class="fa-solid fa-cards-blank"></i>
                        <span id="cardCount">0 cartas</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-solid fa-clock"></i>
                        <span id="createdDate">-</span>
                    </div>
                </div>
            </div>
            <div class="album-actions">
                <button class="btn-icon" title="Editar" id="editBtn">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn-icon" title="Compartilhar" id="shareBtn">
                    <i class="fa-solid fa-share"></i>
                </button>
                <button class="btn-icon" title="Deletar" id="deleteBtn" style="color: #f44336;">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="search-section">
            <h2>
                <i class="fa-solid fa-magnifying-glass"></i>
                Adicionar Cartas
            </h2>
            <div class="search-box">
                <input 
                    type="text" 
                    id="cardSearchInput" 
                    placeholder="Pesquise cartas para adicionar ao álbum..."
                >
                <button id="searchCardsBtn">
                    <i class="fa-solid fa-search"></i>
                    Pesquisar
                </button>
            </div>
        </div>

        <div class="cards-section">
            <div class="section-header">
                <h2>Cartas do Álbum (<span id="totalCards">0</span>)</h2>
                <div class="view-toggle">
                    <button class="active" data-view="grid">
                        <i class="fa-solid fa-grip"></i>
                    </button>
                    <button data-view="list">
                        <i class="fa-solid fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="cards-grid" id="cardsGrid">
                <div class="empty-state">
                    <i class="fa-solid fa-cards-blank"></i>
                    <h3>Nenhuma carta adicionada</h3>
                    <p>Use a pesquisa acima para adicionar cartas ao seu álbum</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/global-search.js"></script>
    <script src="/assets/js/album-view.js"></script>
</body>
</html>
