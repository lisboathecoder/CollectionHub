<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Álbuns - CollectionHub</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/albums.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .my-albums-container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5em;
            color: #fff;
            font-weight: 700;
        }

        .btn-create {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff3e6c 0%, #ff1744 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 62, 108, 0.4);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .album-card {
            background: linear-gradient(145deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .album-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255, 62, 108, 0.1) 0%, rgba(255, 62, 108, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-card:hover {
            transform: translateY(-5px);
            border-color: #ff3e6c;
            box-shadow: 0 12px 40px rgba(255, 62, 108, 0.3);
        }

        .album-card:hover::before {
            opacity: 1;
        }

        .album-card-content {
            position: relative;
            z-index: 1;
        }

        .album-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 62, 108, 0.1);
            border: 1px solid rgba(255, 62, 108, 0.3);
            border-radius: 20px;
            font-size: 0.75em;
            color: #ff3e6c;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .album-card h3 {
            font-size: 1.6em;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .album-card p {
            color: #aaa;
            font-size: 0.95em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .album-stats {
            display: flex;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .stat i {
            color: #ff3e6c;
        }

        .stat span {
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 5em;
            margin-bottom: 25px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #fff;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .page-header h1 {
                font-size: 2em;
            }

            .albums-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/index.html">
                    <img src="/assets/images/logo.png" alt="CollectionHub Logo">
                </a>
            </div>
            <nav class="nav-links">
                <a href="/pages/explorer.html" class="nav-item">Explorar</a>
                <a href="/pages/app/collection.html" class="nav-item">Coleção</a>
            </nav>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search collection...">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <a href="#" id="profileLink">
                <img src="/assets/images/icon.png" alt="Login / Register" id="profileImage">
            </a>
        </div>
    </header>

    <main class="my-albums-container">
        <div class="page-header">
            <h1>Meus Álbuns</h1>
            <a href="/pages/app/select-album-type.html" class="btn-create">
                <i class="fa-solid fa-plus"></i>
                Criar Novo Álbum
            </a>
        </div>

        <div id="albumsContent">
            <div class="loading">
                <i class="fa-solid fa-spinner"></i>
                <p>Carregando álbuns...</p>
            </div>
        </div>
    </main>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/global-search.js"></script>
    <script src="/assets/js/my-albums.js"></script>
</body>
</html>
