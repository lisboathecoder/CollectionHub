<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Álbuns - Collection Hub</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/albums.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <div class="search-box">
          <input
            type="text"
            placeholder="Buscar coleção..."
            class="search-input"
            id="searchInput"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div class="logo">
        <a href="/index.html">
          <img
            src="/assets/images/Collection logo branca.png"
            alt="Hubb Logo"
          />
        </a>
      </div>

      <div class="navbar-right">
        <a href="/pages/userLogin/login.html" class="nav-item" id="profileLink">
          <img
            src="/assets/images/icon.png"
            alt=""
            class="icone-imagem"
            id="profileImage"
          />
        </a>
      </div>
    </header>

    <main class="albums-list-container">
      <div class="albums-header">
        <h1><i class="fa-solid fa-book"></i> Meus Álbuns</h1>
        <button
          onclick="window.location.href='/pages/albums/select-game.html'"
          class="btn-create-album"
        >
          <i class="fa-solid fa-plus"></i> Criar Novo Álbum
        </button>
      </div>

      <div class="albums-filters">
        <div class="filter-group">
          <label for="gameTypeFilter">Tipo:</label>
          <select id="gameTypeFilter" onchange="filterAlbums()">
            <option value="all">Todos</option>
            <option value="pokemon">Pokémon TCG Pocket</option>
            <option value="custom">Personalizado</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="sortFilter">Ordenar por:</label>
          <select id="sortFilter" onchange="sortAlbums()">
            <option value="recent">Mais Recentes</option>
            <option value="name">Nome (A-Z)</option>
            <option value="items">Mais Itens</option>
          </select>
        </div>
      </div>

      <div id="albumsGrid" class="albums-grid-list"></div>

      <div id="emptyState" class="empty-state" style="display: block">
        <i class="fa-solid fa-book"></i>
        <h3>Você ainda não tem álbuns</h3>
        <p>Crie seu primeiro álbum para começar a organizar sua coleção!</p>
      </div>

      <div id="loadingState" class="loading-state">
        <div class="spinner"></div>
        <p>Carregando álbuns...</p>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section footer-nav">
          <h4 class="footer-heading">Navegação</h4>
          <a href="/pages/public/about.html" class="footer-link">Sobre</a>
          <a href="/pages/public/contact.html" class="footer-link">Contato</a>
          <a href="/pages/public/faq.html" class="footer-link">FAQ</a>
        </div>
        <div class="footer-section footer-info">
          <div class="footer-logo">
            Collection<span class="text-primary">Hub</span>
          </div>
          <p>&copy; 2025 CollectionHub. Todos os direitos reservados.</p>
        </div>
        <div class="footer-section footer-social">
          <h4 class="footer-heading">Siga-nos</h4>
          <div class="social-icons">
            <a
              href="https://instagram.com"
              target="_blank"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-instagram"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
            </a>
            <a
              href="mailto:collectionhub2025@gmail.com"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-mail"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p class="small-print">
          Design inspirado em comunidades de colecionáveis digitais.
        </p>
      </div>
    </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/global-search.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/albums/albums-list.js"></script>
  </body>
</html>
