<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Álbum - CollectionHub</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/albums.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="navbar-left">
        <div class="search-box">
          <input
            type="text"
            placeholder="Buscar coleção..."
            class="search-input"
            id="searchInput"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="logo">
        <a href="/index.html">
          <img
            src="/assets/images/Collection logo branca.png"
            alt="CollectionHub Logo"
          />
        </a>
      </div>
      <div class="navbar-right">
        <a
          href="/pages/userLogin/login.html"
          class="nav-item user-profile"
          id="profileLink"
        >
          <img
            src="/assets/images/icon.png"
            alt="Perfil"
            class="icone-imagem"
            id="profileImage"
          />
        </a>
      </div>
    </header>

    <main class="album-view-container">
      <div class="album-header">
        <div class="album-cover-section">
          <div id="albumCoverWrapper" class="album-cover-wrapper">
            <img id="albumCover" src="" alt="Capa do álbum" style="display: none;" />
            <div id="albumCoverPlaceholder" class="album-cover-placeholder">
              <i class="fa-solid fa-book"></i>
            </div>
          </div>
        </div>
        <div class="album-info">
          <h1 id="albumName">Carregando...</h1>
          <p id="albumDescription">-</p>
          <p
            id="albumOwner"
            style="
              color: #9aa7b0;
              font-size: 14px;
              margin-top: 8px;
              display: none;
            "
          >
            <i class="fa-solid fa-user"></i> Por: Carregando...
          </p>
          <div class="album-stats">
            <div class="stat-item" id="albumGameType" style="display: none">
              <i class="fa-solid fa-tag"></i>
              <span>Categoria</span>
            </div>
            <div class="stat-item">
              <i class="fa-solid fa-cards-blank"></i>
              <span id="cardCount">0 cartas</span>
            </div>
            <div class="stat-item">
              <i class="fa-solid fa-clock"></i>
              <span id="createdDate">-</span>
            </div>
          </div>
        </div>
        <div class="album-actions">
          <button class="btn-icon" title="Editar" id="editBtn">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn-icon" title="Compartilhar" id="shareBtn">
            <i class="fa-solid fa-share"></i>
          </button>
          <button class="btn-icon" title="Deletar" id="deleteBtn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="search-section-albums">
        <h2>
          <i class="fa-solid fa-plus-circle"></i>
          Adicionar ao Álbum
        </h2>
        <div class="search-box-albums">
          <input
            type="text"
            id="cardSearchInput"
            placeholder="Busque cartas do Pokémon TCG Pocket..."
          />
          <button id="searchCardsBtn">
            <i class="fa-solid fa-search"></i>
            Pesquisar
          </button>
          <button
            id="addCustomItemBtn"
            class="btn-custom-item"
            title="Adicionar item personalizado (qualquer colecionável)"
            style="display: none;"
          >
            <i class="fa-solid fa-image"></i>
            Item Personalizado
          </button>
        </div>
        <div
          id="searchResults"
          class="search-results"
          style="display: none"
        ></div>
      </div>

      <div class="cards-section">
        <div class="section-header-albums">
          <h2>
            <i class="fa-solid fa-layer-group"></i>
            Itens do Álbum (<span id="totalCards">0</span>)
          </h2>
          <div class="view-toggle">
            <button class="active" data-view="grid">
              <i class="fa-solid fa-grip"></i>
            </button>
            <button data-view="list">
              <i class="fa-solid fa-list"></i>
            </button>
          </div>
        </div>
        <div class="cards-grid" id="cardsGrid">
          <div class="empty-state">
            <i class="fa-solid fa-cards-blank"></i>
            <h3>Nenhum item adicionado</h3>
            <p>Use a pesquisa acima para adicionar itens ao seu álbum</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section footer-nav">
          <h4 class="footer-heading">Navegação</h4>
          <a href="/pages/public/about.html" class="footer-link">Sobre</a>
          <a href="/pages/public/contact.html" class="footer-link">Contato</a>
          <a href="/pages/public/faq.html" class="footer-link">FAQ</a>
        </div>
        <div class="footer-section footer-info">
          <p>&copy; 2025 CollectionHub. Todos os direitos reservados.</p>
        </div>
        <div class="footer-section footer-social"></div>
      </div>
      <div class="footer-bottom"></div>
    </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/global-search.js"></script>
    <script src="/assets/js/albums/album-view.js"></script>
  </body>
</html>
