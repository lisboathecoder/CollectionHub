<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/styles/login.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>

  <body>
    <div class="container-de-conteudo">
      <div class="login-container">
        <div class="welcome">
          <h1>Hey,</h1>
          <h1>Welcome Back!</h1>
        </div>

        <div class="message">
          <p>We are so happy to have you back!</p>
        </div>

        <div class="botoes">
          <div class="github">
            <button class="oauth-button github-button">
              <i class="devicon-github-original"></i>
            </button>
          </div>
          <div class="google">
            <button class="oauth-button google-button">
              <i class="devicon-google-plain"></i>
            </button>
          </div>
        </div>

        <div class="linha-divisoria"></div>

        <form class="login-form">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="commitcommunity@gmail.com"
          />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" />

          <a href="/pages/userLogin/forgotPassword.html" class="forgot-password"
            >forgot your password?</a
          >

          <div class="checkbox-group primeira">
            <input type="checkbox" id="signup" name="signup" />
            <label for="signup">
              By signing up, you are creating a COMMIT account, and you agree to
              COMMIT's <a href="#" class="link-blue">Term of Use</a> and
              <a href="#" class="link-blue">Privacy Policy</a>.
            </label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">
              Remember Me as
              <a href="#" class="link-blue">Member of COMMIT Community</a>.
            </label>
          </div>

          <div class="signup-text">
            <span class="text-gray"
              >You don't have an account on our website yet?</span
            ><br />
            <a href="/pages/userLogin/register.html" class="link-blue"
              >create an account now!</a
            >
          </div>

          <button type="submit" class="login-button">Login</button>
        </form>
      </div>

      <img
        src="../../assets/images/banners/login.png"
        alt="Descrição da Imagem"
        class="imagem-direita"
      />
    </div>

    <script src="../../assets/js/login.js"></script>
    <script src="../../assets/js/oauth.js"></script>
  </body>
</html>
