<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../../assets/styles/login.css" />
</head>

<body>
  <div class="container-de-conteudo">
    <img src="../../assets/images/banners/login.png" alt="Descrição da Imagem" class="imagem-direita" />

    <div>
      <div class="login-container">
        <div class="welcome">
          <h1>Hey,</h1>
          <h1>Welcome Back!</h1>
        </div>

        <div class="message">
          <p>We are so happy to have you back!</p>
        </div>

        <div class="botoes">
          <div class="facebook">
            <img class="facebook" src="./../../assets/images/botons/face.png" alt="Botão de facebook login" />
          </div>
          <div class="google">
            <img class="google" src="./../../assets/images/botons/google.png" alt="Botão de google login" />
          </div>
        </div>

        <div class="linha-divisoria"></div>

        <form class="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" value="commitcommunity@gmail.com">

          <label for="password">Password</label>
          <input type="password" id="password" value="••••••••">

          <a href="#" class="forgot-password">forgot your password?</a>

          <form>
            <div class="checkbox-group">
              <div class="primeira">
                <input type="checkbox" id="signup" name="signup">
                <label for="signup">
                  By signing up, you are creating a COMMIT account, and you agree to COMMIT's <a href="#"
                    class="link-blue">Term of Use</a> and <a href="#" class="link-blue">Privacy Policy</a>.
                </label>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">
                Remember Me as <a href="#" class="link-blue">Member of COMMIT Community</a>.
              </label>
            </div>

            <div class="signup-text">
              <span class="text-gray">You don't have an account on our website yet?</span><br>
              <a href="#" class="link-blue">create an account now!</a>
            </div>

            <button type="submit" class="login-button">
              Login
            </button>
          </form>

      </div>
    </div>
  </div>

  <div style="clear: both"></div>
  </div>
</body>

</html>
