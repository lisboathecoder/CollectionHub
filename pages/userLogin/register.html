<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../../assets/styles/register.css" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/images/favicon-16x16.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/images/favicon-32x32.png"
  />
  <link rel="manifest" href="/assets/images/site.webmanifest" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>

  <body>
    <div class="container-de-conteudo">
      <div class="register-container">
        <div class="welcome">
          <h1>Don't have an account?</h1>
          <h1>Create one.</h1>
        </div>

        <div class="message">
          <p>We are so happy to have you back!</p>
        </div>

        <div class="botoes">
          <div class="github">
            <button class="oauth-button github-button">
              <i class="devicon-github-original"></i>
            </button>
          </div>
          <div class="google">
            <button class="oauth-button google-button">
              <i class="devicon-google-plain"></i>
            </button>
          </div>
        </div>

        <div class="linha-divisoria"></div>

        <form class="register-form">
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" placeholder="Your Nickname..." />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="commitcommunity@gmail.com"
          />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="************" />
          <small class="password-hint">Mínimo 8 caracteres</small>

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="************"
          />

          <div class="checkbox-group primeira">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">
              By signing up, you are creating a COMMIT account, and you agree to
              COMMIT's <a href="#" class="link-blue">Term of Use</a> and
              <a href="#" class="link-blue">Privacy Policy</a>.
            </label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">
              Remember Me as
              <a href="#" class="link-blue">Member of COMMIT Community</a>.
            </label>
          </div>

                <div class="signup-text">
                <span class="text-gray"
                  >Already have an account on our website?</span
                ><br />
                <a href="/pages/userLogin/login.html" class="link-blue"
                  >sign in now!</a
                >
                </div>

          <button type="submit" class="register-button">Login</button>
        </form>
      </div>

      <img
        src="../../assets/images/banners/login.png"
        alt="Descrição da Imagem"
        class="imagem-direita"
      />
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/register.js"></script>
    <script src="../../assets/js/oauth.js"></script>
  </body>
</html>
