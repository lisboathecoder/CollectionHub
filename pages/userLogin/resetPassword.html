<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./../../assets/styles/reset-password.css">
    <link rel="stylesheet" href="./../../assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<header>
    <div class="logo">
        <img src="../../assets/images/Collection logo branca.png" alt="Logo Collection Hub" class="logo">
    </div>
</header>

<body class="body">
    <div class="reset-container">
        <div class="reset-box">
            <h1 class="reset-title">Reset password</h1>
            <form id="reset-password-form" class="caixa-texto">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>

                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Password"
                    class="form-input" required>

                <button type="submit" class="recovery-button">Reset Password</button>
                <a href="/pages/userLogin/login.html" class="back-link">Cancel</a>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <h4 class="footer-heading">Navegação</h4>
            <a href="#about" class="footer-link">Sobre</a>
            <a href="#contact" class="footer-link">Contato</a>
            <a href="#faq" class="footer-link">FAQ</a>
        </div>

        <div class="footer-section footer-info">
            <div class="footer-logo">Collection<span class="text-primary">Hub</span></div>
            <p>&copy; 2025 CollectionHub. Todos os direitos reservados.</p>

        </div>

        <div class="footer-section footer-social">
            <h4 class="footer-heading">Siga-nos</h4>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank" class="social-link" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-instagram">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="mailto:contato@bug.com" class="social-link" aria-label="Email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-mail">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </div>
        </div>
        </div>
        <div class="footer-bottom">
            <p class="small-print">Design inspirado em comunidades de colecionáveis digitais.</p>
        </div>
    </footer>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/resetPassword.js"></script>
</body>

</html>
