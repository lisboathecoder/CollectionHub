<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset-Password</title>
    <link rel="stylesheet" href="../../assets/styles/reset-password.css" />
  </head>

  <!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Set New Password</title>
      <link rel="stylesheet" href="style.css" />
    </head>

    <body>
      <div class="logo-Collection-Hub">
        <img
          src="../../assets/images/Collection logo branca.png"
          alt="Collection Hub logo"
        />
      </div>

      <div class="reset-container">
        <h2>Set new password</h2>
        <p>
          Please enter your new password below and confirm it to complete the
          reset process. Make sure your new password is strong and unique to
          help keep your account secure.
        </p>

        <form action="#" method="POST">
          <div class="input-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new_password"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
            />
          </div>

          <button type="submit" class="reset-button">Change Password</button>
        </form>

        <div class="back-to-login">
          <a href="/pages/userLogin/login.html"
            >Cancel and Return to Page Login</a
          >
        </div>
      </div>
    </body>
  </html>
</html>
