<div id="albumModal" class="album-modal">
  <div class="modal__backdrop" onclick="closeAlbumModal()"></div>
  <div class="modal__content">
    <div class="modal__header">
      <div class="modal__header-content">
        <div class="modal__icon">
          <i class="fa-solid fa-layer-group"></i>
        </div>
        <div>
          <h2>Adicionar ao Álbum</h2>
          <p class="modal__subtitle">Escolha um álbum para adicionar a carta</p>
        </div>
      </div>
      <button class="modal__close" onclick="closeAlbumModal()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    
    <div class="modal__body">
      <!-- Card Preview -->
      <div id="selectedCardPreview" class="card-preview"></div>
      
      <!-- Albums List -->
      <div class="albums-section">
        <h3 class="section-title">
          <i class="fa-solid fa-folder"></i> Meus Álbuns
        </h3>
        <div id="albumsList" class="albums-list">
          <div class="albums-loading">
            <div class="spinner"></div>
            <p>Carregando álbuns...</p>
          </div>
        </div>
      </div>
      
      <!-- Create Album Button -->
      <button class="btn-create-album" onclick="goToCreateAlbum()">
        <i class="fa-solid fa-plus-circle"></i>
        <span>Criar Novo Álbum</span>
      </button>
    </div>
  </div>
</div>

<style>
  /* Modal Container */
  .album-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .album-modal[aria-hidden="false"] {
    opacity: 1;
    pointer-events: all;
  }

  .modal__backdrop {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(4px);
    cursor: pointer;
  }

  /* Modal Content */
  .modal__content {
    position: relative;
    background: linear-gradient(180deg, #1a1a1a 0%, #141414 100%);
    border-radius: 16px;
    max-width: 600px;
    width: 90%;
    max-height: 85vh;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.1);
    transform: scale(0.95) translateY(20px);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .album-modal[aria-hidden="false"] .modal__content {
    transform: scale(1) translateY(0);
  }

  /* Modal Header */
  .modal__header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 24px 28px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(255, 62, 108, 0.05);
  }

  .modal__header-content {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .modal__icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #ff3e6c 0%, #ff6b9d 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    color: #fff;
    box-shadow: 0 4px 12px rgba(255, 62, 108, 0.3);
  }

  .modal__header h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #fff;
  }

  .modal__subtitle {
    margin: 4px 0 0 0;
    font-size: 13px;
    color: #999;
    font-weight: 400;
  }

  .modal__close {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #999;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .modal__close:hover {
    background: rgba(255, 62, 108, 0.1);
    border-color: #ff3e6c;
    color: #ff3e6c;
    transform: rotate(90deg);
  }

  /* Modal Body */
  .modal__body {
    padding: 24px 28px 28px;
    max-height: calc(85vh - 120px);
    overflow-y: auto;
  }

  .modal__body::-webkit-scrollbar {
    width: 8px;
  }

  .modal__body::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
  }

  .modal__body::-webkit-scrollbar-thumb {
    background: rgba(255, 62, 108, 0.3);
    border-radius: 4px;
  }

  .modal__body::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 62, 108, 0.5);
  }

  /* Card Preview */
  .card-preview {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    display: none;
  }

  .card-preview.active {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .card-preview__image {
    width: 60px;
    height: 84px;
    border-radius: 6px;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .card-preview__info h4 {
    margin: 0 0 4px 0;
    font-size: 16px;
    color: #fff;
  }

  .card-preview__info p {
    margin: 0;
    font-size: 13px;
    color: #999;
  }

  /* Albums Section */
  .albums-section {
    margin-bottom: 20px;
  }

  .section-title {
    font-size: 14px;
    font-weight: 600;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0 0 16px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .section-title i {
    color: #ff3e6c;
  }

  /* Albums List */
  .albums-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
    min-height: 160px;
  }

  /* Loading State */
  .albums-loading {
    grid-column: 1 / -1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    color: #999;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 62, 108, 0.1);
    border-top-color: #ff3e6c;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-bottom: 16px;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .albums-loading p {
    margin: 0;
    font-size: 14px;
  }

  .albums-loading a {
    color: #ff3e6c;
    text-decoration: none;
    font-weight: 600;
  }

  .albums-loading a:hover {
    text-decoration: underline;
  }

  /* Album Card */
  .album-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
    border: 1.5px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px 16px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .album-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 62, 108, 0.1) 0%, rgba(255, 107, 157, 0.1) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .album-card:hover {
    border-color: #ff3e6c;
    background: linear-gradient(135deg, rgba(255, 62, 108, 0.1) 0%, rgba(255, 107, 157, 0.05) 100%);
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(255, 62, 108, 0.2);
  }

  .album-card:hover::before {
    opacity: 1;
  }

  .album-card:active {
    transform: translateY(-2px);
  }

  .album-card__icon {
    font-size: 42px;
    margin-bottom: 12px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    position: relative;
    z-index: 1;
  }

  .album-card__name {
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: relative;
    z-index: 1;
  }

  .album-card__count {
    color: #999;
    font-size: 13px;
    font-weight: 500;
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  .album-card__count i {
    font-size: 11px;
  }

  /* Create Album Button */
  .btn-create-album {
    width: 100%;
    padding: 14px 20px;
    background: linear-gradient(135deg, #ff3e6c 0%, #ff6b9d 100%);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 12px rgba(255, 62, 108, 0.3);
  }

  .btn-create-album:hover {
    background: linear-gradient(135deg, #e63560 0%, #ff5a8c 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 62, 108, 0.4);
  }

  .btn-create-album:active {
    transform: translateY(0);
  }

  .btn-create-album i {
    font-size: 18px;
  }

  /* Success Animation */
  @keyframes successPulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .album-card.adding {
    animation: successPulse 0.4s ease;
    border-color: #4caf50;
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
  }

  /* Body Lock */
  body.modal-open {
    overflow: hidden;
  }

  /* Responsive */
  @media (max-width: 640px) {
    .modal__content {
      max-width: 95%;
      max-height: 90vh;
    }

    .modal__header {
      padding: 20px;
    }

    .modal__icon {
      width: 42px;
      height: 42px;
      font-size: 20px;
    }

    .modal__header h2 {
      font-size: 19px;
    }

    .modal__body {
      padding: 20px;
    }

    .albums-list {
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .album-card {
      padding: 16px 12px;
    }

    .album-card__icon {
      font-size: 36px;
    }

    .album-card__name {
      font-size: 14px;
    }
  }
</style>
