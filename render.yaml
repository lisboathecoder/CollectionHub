# Configuração para Render (Backend)
services:
  - type: web
    name: collectionhub-api
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: IMGBB_API_KEY
        sync: false
      - key: AUTH_GITHUB_ID
        sync: false
      - key: AUTH_GITHUB_SECRET
        sync: false
      - key: AUTH_GOOGLE_ID
        sync: false
      - key: AUTH_GOOGLE_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://seu-site.netlify.app
